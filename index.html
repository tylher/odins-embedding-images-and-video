<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odins|Embedding Images and Videos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <ul>
          <li><a href=""> Home</a></li>
          <li><a href=""> Menu</a></li>
          <li><a href=""> About</a></li>
        </ul>
      </header>
      <div class="content">
        <main>
          <div class="video-box">
            <iframe
              src="https://www.youtube.com/embed/dFFMXF8MYVI"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>

          <div class="tv">
            <h2 class="title">
              Adama Traore Barcelona (Debut Moments & Skills)
            </h2>
            <p class="views">948,488 views</p>
          </div>
          <p class="description">
            Nobody knew Adama Traore back in 2014. Here are some great moments
            of his debut performances for a main Barcelona team
          </p>
        </main>
        <section>
          <img src="images/mqdefault_6s.webp" alt="" />
          <img src="images/mqdefault_6s (1).webp" alt="" />
          <img src="images/mqdefault_6s (2).webp" alt="" />
          <img src="images/mqdefault_6s (3).webp" alt="" />
          <img src="images/mqdefault_6s (4).webp" alt="" />
        </section>
      </div>
    </div>
  </body>
